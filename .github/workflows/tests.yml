name: Run Unit and E2E Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 21

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests
        run: yarn test

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: yarn start
